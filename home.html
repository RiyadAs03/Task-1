<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div id="headernavigation" class="header-nav">
      <a href="#" draggable="true" ondragstart="drag(event, 'Layout')"
        ><img src="layout.png" />Layout</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Label')"
        ><img src="label.png" />Label</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Button')"
        ><img src="button.png" />Button</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Text Box')"
        ><img src="textbox.png" />Text Box</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Check Box')"
        ><img src="checkbox.png" />Check Box</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Radio Button')"
        ><img src="radiobutton.png" /> Radio Button</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Table')"
        ><img src="table.png" />Table</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Navigation')"
        ><img src="link.png" />Navigation</a
      >
      <a href="#" draggable="true" ondragstart="drag(event, 'Image')"
        ><img src="image.png" />Image</a
      >
    </div>

    <div class="buttons-top">
      <button class="button-publish">Publish</button>
      <button class="button-preview" onclick="loadPreview()">Preview</button>
    </div>

    <div id="form-preview" ondrop="drop(event)" ondragover="allowDrop(event)">
      <form id="preview-form"></form>
    </div>

    <div class="buttons-bottom">
      <button class="button-clear" onclick="reloadPage()">Clear</button>
      <button class="button-save" onclick="savePage()">Save</button>
    </div>

    <script src="home.js"></script>
  </body>
</html>
